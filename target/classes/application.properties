# Server
server.port=8080

# Excel Data Mapping Configuration
excel.sheetName=
excel.startRowIndex=16
excel.col.environment=0
excel.col.srcIp=1
excel.col.srcDns=2
excel.col.protocol=3
excel.col.dstIp=4
excel.col.dstDns=5
excel.col.description=-1

# Node Classification Configuration (DNS/Name based - higher priority)
# Regex patterns for matching against DNS names
node.classifier.map.database_oracle=.*\\.oracle\\..*
node.classifier.map.kafka=.*\\.kafka\\..*
node.classifier.map.elk=.*\\.elk\\..*
node.classifier.map.web=.*\\.(web|www|front|portal)\\..*
node.classifier.map.app=.*\\.(app|srv|svc|service|backend)\\..*
node.classifier.map.database=.*\\.(db|database|sql)\\..*
node.classifier.map.cache=.*\\.(cache|redis|memcached)\\..*
node.classifier.map.queue=.*\\.(mq|queue|rabbit)\\..*

# Node Classification Fallback (Protocol/Description based)
# Regex patterns for matching against protocol or description strings
node.classifier.byProtocol.web=.*(http|https|:80|:443).*
node.classifier.byProtocol.database=.*(1521|5432|3306|1433).*
node.classifier.byProtocol.queue=.*(9092|5672).*

# Business Rules Configuration (Step 2)
rule.forbidOracleInDev=true
rule.warnUnencryptedRegex=.*\\b(http|ftp|telnet)\\b|(^|[^\\d])(80|21|23)($|[^\\d])
rule.warnMissingDns=true
